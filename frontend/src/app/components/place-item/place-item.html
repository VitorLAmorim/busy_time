<div
  class="place-item"
  [class.selected]="selected"
  (click)="onSelect()"
>

  <div class="place-content">
    <div class="place-header">
      <h3 class="place-name">{{ place.name }}</h3>
      <span class="place-type {{ place.type }}">{{ place.type}}</span>
    </div>
    <div class="place-meta">
      @if (place.priceLevel) {
        <div class="place-rating">
          <span class="rating-value">Price:</span>
          @for (i of range(place.priceLevel); track i ) {
            <span class="rating-star">$</span>
          }

        </div>
      }
      @if (place.rating) {
        <div class="place-rating">
          <span class="rating-value">{{ place.rating }}</span>
          <span class="rating-star">â˜…</span>
          <span class="rating-value">{{ place.reviews }} reviews</span>
        </div>
      }
    </div>
    <div class="place-details">
      <div class="place-address">
        {{ place.address }}
      </div>
    </div>
  </div>
</div>
